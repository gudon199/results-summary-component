<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <article class="stats-card">
    <div class="stats-card-result">
      <div class="stats-card-result-header">
        <h2 class="stats-card-result-header title">Your Result</h2>
      </div>

      <div class="stats-card-result-circle">
        <p class="circle-text-1">76</p>
        <p class="circle-text-2">of 100</p>
      </div>

      <div class="stats-card-result-description">
        <h1 class="description-text-1">Great</h1>
        <p class="description-text-2">You scored higher than 65% of the people who have taken these
          tests.</p>
      </div>
    </div>

    <div class="stats-card-summary">
      <!-- <div class="stats-card-summary-contrainer"> -->
      <div class="stats-card-summary-header">
        <h2 class="header-title">Summary</h2>
      </div>

      <div class="stats-card-summary-main">
        <div class="summary-main main-reaction">
          <img class="main-reaction-icon" src="./assets/images/icon-reaction.svg" alt="Icon">
          <p class="main-reaction-p">Reaction</p>
          <p class="main-p"><span class="main-span">80</span> / 100</p>
        </div>

        <div class="summary-main main-memory">
          <img class="main-memory-icon" src="./assets/images/icon-memory.svg" alt="Icon">
          <p class="main-memory-p">Memory</p>
          <p class="main-p"><span class="main-span">92</span> / 100</p>
        </div>

        <div class="summary-main main-verbal">
          <img class="main-verbal-icon" src="./assets/images/icon-verbal.svg" alt="Icon">
          <p class="main-verbal-p">Verbal</p>
          <p class="main-p"><span class="main-span">61</span> / 100</p>
        </div>

        <div class="summary-main main-visual">
          <img class="main-visual-icon" src="./assets/images/icon-visual.svg" alt="Icon">
          <p class="main-visual-p">Visual</p>
          <p class="main-p"><span class="main-span">72</span> / 100</p>
        </div>
      </div>

      <div class="stats-card-summary-continue">
        <button class="stats-card-summary-continue-button">
          <p class="stats-card-summary-continue-text">Continue</p>
        </button>
      </div>
      <!-- </div> -->
    </div>
  </article>

</body>

</html>
